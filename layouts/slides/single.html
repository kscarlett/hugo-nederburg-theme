<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ with .Title }}
    <title>{{ . }}</title>
    {{ end }}

    {{ with .Page.Params.description }}
    <meta name="description" content="{{ . | default "" }}">
    {{ end }}

    {{if .Page.Params.robots}}
    <meta name="robots" content="all,follow">
    <meta name="googlebot" content="index,follow,snippet,archive">
    {{else}}
    <meta name="robots" content="noindex">
    {{end}}

    <!-- Default stylesheet for presentations - maybe make configurable if I need Raving Tree Games branded presentations sometime -->
    <link href="{{ "css/slides.css" | absURL }}" rel="stylesheet" type='text/css' media='all'>
    <link rel="shortcut icon" href="{{ "img/favicon.ico" | absURL }}" type="image/x-icon">
    <link rel="icon" href="{{ "img/favicon.ico" | absURL }}" type="image/x-icon">
</head>
<body>
    <textarea id="source">
{{ .RawContent }}
</textarea>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
    <script>
        var slideshow = remark.create({
            ratio: '16:9',
            countIncrementalSlides: false,
            highlightLanguage: 'bash',
            highlightStyle: 'atom-one-dark',
        });
    </script>
</body>
</html>
